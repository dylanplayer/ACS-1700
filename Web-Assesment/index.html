<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Assesment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="box" id="name">
            <h1>Dylan Player</h1>
            <p>FEW Assessment</p>
        </section>
        <section class="box" id="inputs">
            <label for="width">Width:</label>
            <input type="number" id="width">
            <label for="height">Height:</label>
            <input type="number" id="height">
            <label for="color">Color:</label>
            <input type="color" id="color">
        </section>
        <section class="box" id="properties">
            <h1>Width</h1>
            <p id="width-output"></p>
            <h1>Height</h1>
            <p id="height-output"></p>
            <h1>Color</h1>
            <p id="color-output"></p>
        </section>
        <section class="box" id="output">
            <h1>Color</h1>
            <div id="output-box"></div>
        </section>
    </main>
    <script src="scripts.js" type="module"></script>
</body>
</html>
